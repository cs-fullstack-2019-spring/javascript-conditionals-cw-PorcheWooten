<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ex 11</title>
</head>
<body>
<script>
    var grade = parseInt(prompt("Enter your grade"));

    if (grade < 0)
    {
        console.log("error");
    }
    else if(grade <= 59)
    {
        console.log("F");
    }
   else if (grade <= 69)
   {
        console.log("D");
    }
    else if (grade <= 79)
    {
        console.log("C");
    }
    else if (grade <= 89)
    {
        console.log("B");
    }
    else if (grade <= 100)
    {
        console.log("A");
    }
    else if (grade > 100)
    {
        console.log("error")
    }
</script>
</body>
</html>
